{% extends "base.html" %}
{% block content %}
  <h2>Загрузка файла</h2>
    <form action='/' method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value="Загрузить">
    </form>

    <h2>Файлы для воспоризведения</h2>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('play', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul> 

{% endblock %}
