{% extends "base.html" %}
{% block content %}
<head>
    <title>УИИ ЛАНДШАФТ СТАЖИРОВКА</title>
</head>
<body>
    <h2>Загрузить файл</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <h2>Воспроизвести файл</h2>
        <ul>
        {% for file in files %}
        <li><button onclick="location.href='{{ url_for('play', filename=file) }}'">{{file}}</button></li>
            {% endfor %}
        </ul> 
</body>
{% endblock %}
